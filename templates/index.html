{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Generate New Bill</h2>
    </div>
    <div class="card-body">
        <form id="billForm" action="{{ url_for('generate_bill') }}" method="POST">
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            
            <div class="mb-3">
                <label for="client_address" class="form-label">Client Address</label>
                <textarea class="form-control" id="client_address" name="client_address" rows="2" required></textarea>
            </div>

            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Items</h5>
                    <button type="button" class="btn btn-secondary btn-sm" id="addItem">Add Item</button>
                </div>
                <div class="card-body">
                    <div id="itemsList">
                        <!-- Items will be added here -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="subtotal" class="form-label">Subtotal</label>
                        <input type="number" class="form-control" id="subtotal" name="subtotal" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="tax" class="form-label">Tax (10%)</label>
                        <input type="number" class="form-control" id="tax" name="tax" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="total" class="form-label">Total</label>
                        <input type="number" class="form-control" id="total" name="total" readonly>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Generate Bill</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form.js') }}"></script>
{% endblock %}
