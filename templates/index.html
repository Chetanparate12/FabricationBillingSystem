{% extends "layout.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header">
        <h2><i class="bi bi-receipt me-2"></i>Generate Bill</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('index') }}" id="billForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="client_name" class="form-label fw-bold">Client Name</label>
                    <input type="text" class="form-control" id="client_name" name="client_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label fw-bold">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <label for="contact" class="form-label fw-bold">Contact Number</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark">
                    <h4 class="mb-0">Items</h4>
                </div>
                <div class="card-body">
                    <div id="items">
                        <div class="row item mb-3">
                            <div class="col-md-5">
                                <label class="form-label fw-bold">Description</label>
                                <input type="text" class="form-control description" name="descriptions[]" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label fw-bold">Quantity</label>
                                <input type="number" class="form-control quantity" name="quantities[]" value="1" min="1" step="1" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label fw-bold">Price</label>
                                <input type="number" class="form-control price" name="prices[]" value="0" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label fw-bold">Total</label>
                                <input type="number" class="form-control item-total" readonly>
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="button" class="btn btn-danger remove-item mb-2" style="display: none;">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addItem" class="btn btn-success mt-2">
                        <i class="bi bi-plus-circle me-1"></i> Add Item
                    </button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark">
                            <h4 class="mb-0">Additional Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="notes" class="form-label fw-bold">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark">
                            <h4 class="mb-0">Payment Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="subtotal" class="form-label fw-bold">Subtotal</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="subtotal" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tax" class="form-label fw-bold">GST (18%)</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="tax" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="total" class="form-label fw-bold">Total</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="total" name="total" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="amount_paid" class="form-label fw-bold">Amount Paid</label>
                                <div class="input-group">
                                    <span class="input-group-text">₹</span>
                                    <input type="number" class="form-control" id="amount_paid" name="amount_paid" value="0" min="0" step="0.01">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-receipt me-1"></i> Generate Bill
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/form.js') }}"></script>
{% endblock %}
